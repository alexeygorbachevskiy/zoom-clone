name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '18.13.0'
      - run: |
          cd backend
          npm install
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebase_version: '12.4.2'
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZOOM_CLONE_WEB_RTC }}'
          channelId: live
          projectId: zoom-clone-web-rtc
          targets: backend
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '18.13.0'
      - run: |
          cd frontend
          npm install
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebase_version: '12.4.2'
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZOOM_CLONE_WEB_RTC }}'
          channelId: live
          projectId: zoom-clone-web-rtc
          targets: backend
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks  
